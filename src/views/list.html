<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Lista</title>
  </head>
  <body>
    <div class="container">
      <table class="table table-striped table-responsive">
        <thead>
          <th>Descripción</th>
          <th>Cantidad de días</th>
          <th>Fecha de Inicio</th>
          <th>Fecha de Fin</th>
          <th>Responsable</th>
          <th>Opciones</th>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn btn-outline-success btn-new">Nueva Tarea</button>
    </div>

    <template class="table-row-component">
      <tr>
        <td class="description-el"></td>
        <td class="days-el"></td>
        <td class="begins-el"></td>
        <td class="ends-el"></td>
        <td class="responsible-el"></td>
        <td>
            <button class="btn btn-info btn-update">Actualizar</button>
            <button class="btn btn-danger btn-delete">borrar</button>
        </td>
      </tr>
    </template>

    <template class="new-record-component">
      <tr class="new-record">
        <td class="description-input">
          <input type="text" name="description">
        </td>
        <td class="days-input">
          <input type="number" min="1" name="days">
        </td>
        <td class="begins-input">
          <input type="date" name="begins">
        </td>
        <td class="ends-input">
          <input type="date" name="ends">
        </td>
        <td class="responsible-input">
          <input type="text" name="responsible">
        </td>
        <td>
          <button class="btn btn-success btn-accept">Agregar</button>
          <button class="btn btn-danger btn-cancel">Cancelar</button>
        </td>
      </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="/js/list/list.js" type="application/javascript"></script>
  </body>
</html>
